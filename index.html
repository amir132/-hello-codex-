<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="calculator" aria-label="Calculator">
        <header class="topbar">
          <h1>Calculator</h1>
          <p>Basic Operations</p>
        </header>

        <label for="display" class="sr-only">Display</label>
        <input id="display" class="display" type="text" value="0" readonly />

        <div class="keys" role="group" aria-label="Calculator Keys">
          <button class="key key-function" data-action="clear">AC</button>
          <button class="key key-function" data-action="backspace">⌫</button>
          <button class="key key-operator" data-operator="/">÷</button>
          <button class="key key-operator" data-operator="*">×</button>

          <button class="key" data-number="7">7</button>
          <button class="key" data-number="8">8</button>
          <button class="key" data-number="9">9</button>
          <button class="key key-operator" data-operator="-">−</button>

          <button class="key" data-number="4">4</button>
          <button class="key" data-number="5">5</button>
          <button class="key" data-number="6">6</button>
          <button class="key key-operator" data-operator="+">+</button>

          <button class="key" data-number="1">1</button>
          <button class="key" data-number="2">2</button>
          <button class="key" data-number="3">3</button>
          <button class="key key-equals" data-action="calculate">=</button>

          <button class="key key-zero" data-number="0">0</button>
          <button class="key" data-number=".">.</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
